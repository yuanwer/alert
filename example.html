<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>example</title>
    <!-- 引入alert.js的css和js -->
    <link rel="stylesheet" href="lib/alert/alert.css" />
    <script src="lib/alert/alert.js"></script>
    <!-- 引入confirm.js的css和js -->
    <link rel="stylesheet" href="lib/confirm/confirm.css" />
    <script src="lib/confirm/confirm.js"></script>
  </head>
  <body>
    <button onclick="onClickAlert()">showAlert</button>
    <button onclick="onClickConfirm()">showConfirm</button>

    <script>
      // 唤起Alert弹窗
      function onClickAlert() {
        showAlert('欢迎登录', {
          title: '提示',
          okText: '确定',
          onOk: function () {
            // 确认按钮点击回调函数
            console.log('用户点击了确定')
            // 执行其他操作...
          }
        })
      }

      // 唤起Confirm弹窗
      function onClickConfirm() {
        showConfirm('确定要删除该文件吗？', {
          title: '确认删除',
          okText: '删除',
          cancelText: '取消',
          onOk: function () {
            // 确认按钮点击回调函数
            console.log('文件已删除')
            // 执行其他操作...
          },
          onCancel: function () {
            // 取消按钮点击回调函数
            console.log('取消删除')
            // 执行其他操作...
          }
        })
      }
    </script>
  </body>
</html>
